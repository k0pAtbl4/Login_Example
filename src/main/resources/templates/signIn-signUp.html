<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlogged Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: white;
        }
        button.add-user {
            background-color: #4CAF50; /* Зеленая кнопка */
        }
        button.login {
            background-color: #008CBA; /* Синяя кнопка */
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>Welcome to the Unlogged Page</h1>

<!-- Кнопка Add User -->
<a href="/add-user">
    <button class="add-user">Add User</button>
</a>

<!-- Кнопка Login -->
<a href="/login">
    <button class="login">Login</button>
</a>

</body>
</html>
